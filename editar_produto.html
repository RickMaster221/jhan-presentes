<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Produto</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h2>Editar Produto</h2>
  <form method="POST">
    <label>Nome:</label>
    <input type="text" name="nome" value="{{ produto['nome'] }}" required><br>

    <label>Descrição:</label>
    <textarea name="descricao">{{ produto['descricao'] }}</textarea><br>

    <label>Preço:</label>
    <input type="number" name="preco" value="{{ produto['preco'] }}" step="0.01" required><br>

    <label>Quantidade:</label>
    <input type="number" name="quantidade" value="{{ produto['quantidade'] }}" required><br>

    <label>Categoria:</label>
    <select name="categoria">
      <option {% if produto['categoria'] == 'Brinquedos Masculinos' %}selected{% endif %}>Brinquedos Masculinos</option>
      <option {% if produto['categoria'] == 'Brinquedos Femininos' %}selected{% endif %}>Brinquedos Femininos</option>
    </select><br>
    <label>Imagens:</label><input type="file" name="imagens" multiple accept="image/*"><br>
    <button type="submit">Salvar Alterações</button>
  </form>
  <br>
  <a href="{{ url_for('admin') }}">← Voltar</a>
</body>
</html>
