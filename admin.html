            max-height: 150px;

            padding: 10px;
            border-radius: 4px;
        }

<body class="login-body">
    <div class="admin-container">
        <h1>Administração de Produtos</h1>
        <p><a href="categorias.html">Gerenciar Categorias &rarr;</a></p>

        <form id="product-form">
            <div class="form-row">
                <label for="name">Nome do Produto:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-row">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-row">
                <label>Categorias:</label>
                <div id="category-checkbox-list" class="category-checkbox-list">
                    <p>Carregando...</p>
                </div>
            </div>
            <div class="form-row">
                <label for="price">Preço (R$):</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-row">
                <label for="stock">Estoque:</label>
                <input type="number" id="stock" name="stock" required>
            </div>
            <div class="form-row">
                <label for="images">Imagens (URL, separadas por vírgula):</label>
                <input type="text" id="images" name="images">
            </div>
            <button type="submit" class="btn-submit">Cadastrar Produto</button>
        </form>
        
        <div id="feedback-message"></div>
        <hr>

        <h2>Produtos Cadastrados</h2>

        <div class="admin-table-container">
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Categorias</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="product-list-body">
                </tbody>
            </table>
        </div>
    </div>
