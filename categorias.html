<body class="login-body">
    <div class="admin-container">
        <h1>Gerenciar Categorias</h1>
        <p><a href="admin.html">← Voltar para a Administração de Produtos</a></p>

        <form id="category-form">
            <input type="hidden" id="category-id">
            <div class="form-row">
                <label for="category-name">Nome da Categoria:</label>
                <input type="text" id="category-name" required>
            </div>
            <button type="submit" class="btn-submit">Salvar Categoria</button>
            <button type="button" id="cancel-edit" style="display:none; margin-left:10px;">Cancelar Edição</button>
        </form>

        <div id="feedback-message"></div>
        <hr>

        <h2>Categorias Cadastradas</h2>
        <div class="admin-table-container">
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Nome da Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="category-list-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/gerenciar-categorias.js"></script>
</body>
